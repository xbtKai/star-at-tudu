<!doctype html>
<html> 
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body onload="getList()">
		<div id="d1"></div>	
<!-- 		<button onclick="getList()">获取用户列表</button> -->
		<table border="1px" cellspacing="0px">
    <h3>用户列表</h3>
		<thead>
      <tr align="center">
          <th>登陆名称</th>
          <th>电子邮箱</th>
          <th>联系方式</th>
          <th>用户姓名</th>
          <th>用户性别</th>
          <th>操作</th>
      </tr>
    </thead>
    <tbody id="mybody"></tbody>
  </table>
		<script>
			function getList(){
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.绑定监听，响应请求
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						//result保存是json串
						var result=xhr.responseText;
						var arr=JSON.parse(result);
						//创建html的字符串变量，保存所有自动生成的tr>td*6
						var html="";
						//for循环遍历user数组，把数据追加进html中
						for(var i=0;i<arr.length;i++){
							var show_g="";
							//判断数据库中的性别，1--男，0--女，null--不详
							if(arr[i].gender==1){
								show_g="男";
							}else if(arr[i].gender==0){
								show_g="女";
							}else{
								show_g="不详";
							}
							html+=`
								<tr align="center">
									<td>${arr[i].uname}</td>
									<td>${arr[i].email}</td>
									<td>${arr[i].phone}</td>
									<td>${arr[i].user_name}</td>
									<td>${show_g}</td>
									<td>
										<a href="javascript:delUser(${arr[i].uid})">删除</a>
										<a href="04_user_update.html?uid=${arr[i].uid}">修改</a>
									</td>
								</tr>
							`;	
						}
						//d1.innerHTML=html;
						mybody.innerHTML=html;
					}
				}
				//2.打开连接,创建请求
				xhr.open("get","/mypro/userlist",true);
				//3.发送请求
				xhr.send(null);
			}

			//删除当前行用户，ajax get 提交
			function delUser(uid){
				//完成当前显示页面
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.绑定监听，响应请求
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var result=xhr.responseText;
						if(result==1){
							alert("删除成功！");
							getList();
						}else{
							alert("删除失败！");
						}
					}
				}
				//2.打开连接,创建请求
				xhr.open("get","/mypro/delUser?uid="+uid,true);
				//3.发送请求
				xhr.send(null);
			}
			
		</script>
	</body>
</html>
