<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>注册用户界面</h1>
  登陆名称: <input type="search" id="uname"><br>
  用户密码: <input type="password" id="upwd"><br>
  电子邮箱: <input type="search" id="email"><br>
  联系方式: <input type="search" id="phone"><br>
  用户姓名: <input type="search" id="user_name"><br>
  
  用户性别: <br>
  <input type="radio" name="gender" id="genderman" checked>男<br>
  <input type="radio" name="gender" id="genderwoman">女<br>
  
  
  
  <button onclick="reg()">注册</button>
  <script>
    function reg(){
      var xhr = new XMLHttpRequest()
      xhr.onreadystatechange= ()=>{
        if(xhr.readyState==4 && xhr.status==200){
          var result = xhr.responseText
          if(result=="1"){
            alert("注册成功")
            location.href="http://127.0.0.1:8080/user_list.html"
          }else{
            alert("注册失败")
          }
        }
      }
      var url = "/mypro/reg"
      xhr.open("post",url,true)

      xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
      
     if(genderman.checked){
       var genderCode = "0" // 为性别男
     }else if(genderwoman.checked){
       genderCode = "1"  // 为性别女
     }else{
       genderCode = "2" // 为性别不详
     }

      var formdata = `uname=${uname.value}&upwd=${upwd.value}&email=${email.value}&phone=${phone.value}&user_name=${user_name.value}&gender=${genderCode}`
      xhr.send(formdata)
    }
  </script>
</body>
</html>
