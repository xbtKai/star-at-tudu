<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>微商助手用户注册界面</title>
    </head>
    <body>
      <h3>用户注册页面</h3>
      <h6>用户名:</h6>
      <span>
        <input type="text" id="uname" onfocus="unameRule()" onblur="unameCheck()">
        <a id = "a1"></a>
      </span>
      <br>
      <h6>密码:</h6>
      <span>
        <input type="password" id="upwd" onfocus="upwdRule()" onblur="upwdCheck()">
        <a id = "a2"></a>
      </span>
      <br>
      <button onclick="reg()">提交</button>

      <script>
        // 当用户鼠标点击姓名文本框时,要显示的数据
        function unameRule(){
          a1.innerHTML='用户名,请个性'
        }
        // 当用户鼠标点击密码文本框时,要显示的数据
        function upwdRule(){
          a2.innerHTML='密码,你喜欢'
        }
        // 当用户没有输入用户名时,提示用户
        function unameCheck(){
          if(!uname.value){
            a1.innerHTML = '用户名不能为空'
          }else{
            a1.innerHTML = ''
          }
        }
        // 当用户没有输入密码时,提示用户
        function upwdCheck(){
          if(!upwd.value){
            a2.innerHTML = '密码不能为空'
          }else{
            a2.innerHTML = ''
          }
        }

        function reg(){
          var xhr = new XMLHttpRequest()
          var url = "/user/reg?uname="+uname.value+"&upwd="+upwd.value
          xhr.open("get",url,true)
          xhr.send(null)
          xhr.onreadystatechange = ()=>{
            if(xhr.readyState==4 && xhr.status==200){
              var result = xhr.responseText
              alert(result)
            }
          }
        }
      </script>
    </body>
  </html>
